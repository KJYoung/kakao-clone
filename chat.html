<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - kokoa talk</title>
    <link href="CSS/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/12de2be685.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="chat-screen">
    <div class="status-bar status-bar-blue">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Jun Tory</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen chat-main">
      <div class="chat__timestamp">
        Tuesday, June 14, 2020
      </div>
      <div class="message-row message-row-opponent">
        <img
          src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s320x320/117344833_1488215848052447_5050554040722604600_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=Janu3fSCnHYAX9iPkso&oh=dbab2a32ec1a4107e85306e6d0d7564d&oe=5F67F1F9"
        />
        <div class="message-row__content">
          <span class="message__author">Jun Tory</span>
          <div class="message__box">
            <span class="message__bubble">Hello Android!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row-own">
        <div class="message-row__content">
          <div class="message__box">
            <span class="message__bubble">Nice to meet you, tory~</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is no mobile</span>
    </div>
  </body>
</html>
